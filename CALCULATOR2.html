<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div  class="CONTAIN">
        <div class="ROW "><div class="first"><h1>0</h1></div>
        </div>
        <div class="ROW">
            <div class="BUTTONS"><h1>AC</h1></div>
            <div class="BUTTONS"><h1>+/-</h1></div>
            <div class="BUTTONS"><h1>%</h1></div>
            <div class="BUTTONS orange"><h1>&div;</h1></div>
        </div>
        <div class="ROW">
            <div class="BUTTONS"><h1>7</h1></div>
            <div class="BUTTONS"><h1>8</h1></div>
            <div class="BUTTONS"><h1>9</h1></div>
            <div class="BUTTONS orange"><h1>&times;</h1></div>
        </div>
        <div class="ROW">
            <div class="BUTTONS"><h1>4</h1></div>
            <div class="BUTTONS"><h1>5</h1></div>
            <div class="BUTTONS"><h1>6</h1></div>
            <div class="BUTTONS orange"><h1>-</h1></div>
        </div>
        <div class="ROW">
            <div class="BUTTONS"><h1>1</h1></div>
            <div class="BUTTONS"><h1>2</h1></div>
            <div class="BUTTONS"><h1>3</h1></div>
            <div class="BUTTONS orange"><h1>+</h1></div>
        </div>
        <div class="ROW">
            <div class="ZERO"><h1>0</h1></div>
            <div class="BUTTONS"><h1>.</h1></div>
            <div class="BUTTONS orange Radius"><h1>=</h1></div>
        </div>

    </div>
    
</body>
</html>
